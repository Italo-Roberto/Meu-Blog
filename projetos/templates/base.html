<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Italo Roberto, analista de redes e desenvolvedor">
    <meta name="keywords"
        content="Italo Roberto, pagina pessoal, pagina de portfolio, analista de redes, desenvolvedor, desenvolvedor recife, desenvolvedor python, desenvolvedor recife">
    <title>Italo Roberto - Desenvolvedor Fullstack</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'img/coding.png' %}" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <div class="hamburger-menu">
                <a href="/" title="InÃ­cio">
                    <img src="{% static 'img/coding.png' %}" id="logo" alt="Coding">
                </a>
                <button id="botao-menu">
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                    </svg>
                </button>
            </div>
            <ul id="lista">
                <li><a href="/#sobre">Sobre</a></li>
                <li><a href="/#habilidades">Habilidades</a></li>
                <li><a href="/#portfolio">Projetos</a></li>
                <li><a href="/#contato">Contato</a></li>
                <li><a href="/blog/" class="botao">Blog</a></li>
            </ul>
        </nav>
        {% if user.is_authenticated %}
        <div class="projeto-login">
            <strong>Bem vindo: </strong>{{ user.username }}
            <a class="botao" href="/logoutUser/">Sair</a>
        </div>
        {% endif %}
    </header>

    {% block content %}
    {% endblock %}

    <footer>
        <p>
            Todos os direitos reservados &copy; <span id="ano"></span> - Desenvolvido por <strong>Italo Roberto</strong>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
