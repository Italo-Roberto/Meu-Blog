{% extends 'base.html' %}
{% block content %}
<main id="formulario">
    <form action="addProjeto/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="botao w-25">Salvar</button>
    </form>
</main>
{% endblock %}
