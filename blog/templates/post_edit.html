{% extends 'base.html' %}
{% block content %}
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

<main id="formulario">
    <form action="/update_post/{{post.id}}" method="post">{% csrf_token %}
        <h2>Editar Postagem</h2>
        <div class="form-group">
            <input type="text" name="titulo" class="form-control" value="{{post.titulo}}">
        </div>
        <div class="form-group">
            <input type="text" name="descricao" class="form-control" value="{{post.descricao}}">
        </div>
        <div class="form-group">
            <textarea name="conteudo" id="conteudo" cols="25" rows="20">{{post.conteudo}}</textarea>
        </div>
            <input type="submit" class="botao w-25" value="Postar">
    </form>

</main>

<script>
    tinymce.init({
        selector: '#conteudo',
        plugins: [
            'advlist autolink link image list media'
        ]
    })
</script>
{% endblock %}
