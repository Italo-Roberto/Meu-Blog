{% extends 'base.html' %}

{% block content %}
<main id="blog">
    {% if user.is_authenticated %}
        <a href="/add_post/" class="botao">Novo Post</a>
    {% endif %}
    <section class="posts">
        {% for post in posts %}
        <div class="projeto">
            <h3>{{post.titulo}}</h3>
            <span>{{post.descricao}}</span>
            <a href="/blog/post/{{post.id}}" class="botao">Ver Post</a>
        </div>
        {% endfor %}
    </section>
</main>
{% endblock %}
